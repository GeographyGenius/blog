---
layout: page
title: Blog Archive
---

<head>
  <style>
    body {
      background-image: linear-gradient(to top left, rgb(205, 243, 205), white);
      background-attachment: fixed;
    }
  </style>
</head>

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="/blog{{ post.url }}">{{ post.date | date: "%B %Y" }} - {{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
